<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lancelot|PT+Serif&display=swap" rel="stylesheet">
</head>

<body class="bg d-flex justify-content-end text-center flex-column">
    <h1 class="harry-potter-font display-1 logo">Harry Potter Trivia</h1>
    <div class="container mt-3 pt-3 game-panel text-center d-flex flex-column">

        <!--Displaying question, hiding when showing right answer-->
        <div class="p-3 align-self-center question-div" id="questionDiv">
            <h2 class="question"><span id="question"></span></h2>
        </div>
        <!--Showing correct/incorrect, hiding when showing question-->
        <div class="p-3 align-self-center question-div" id="rightAnswerDiv" style="display: none">
            <h2 class="question" id="div_incorrect_answer" style="display: none">
                <span id="incorrect"></span>
                <span id="right_answer"></span>
            </h2>
            <h2 class="question" id="div_correct_answer" style="display: none"></h2>
        </div>

        <!-- Displaying answers options, hiding when showing answer-->
        <div class="text-center margin-center answers" id="answers_div">
            <div id="start-game">
                <h1>How well do you know Harry Potter world?</h1>
                <p>From spells to ghosts, potions to professors, wands to witches, discover just how much you know about
                    the beloved wizarding world!</p>

            </div>
        </div>
        <!-- Displaying answer, hiding when showing options-->
        <div class="text-center margin-center answers" id="img_div" style="display: none">
            <div class="p-2 align-self-center">
                <img src="#" id="image_file">
            </div>
        </div>


        <div id="timer" class="pt-3 font-weight-bold"><button class="start-button image-button">Start Game!</button>
        </div>
    </div>

    <footer class="p-3"></footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
