<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lancelot|PT+Serif&display=swap" rel="stylesheet">
</head>

<body class="bg d-flex justify-content-end text-center flex-column">
    <h1 class="harry-potter-font display-1 logo">Harry Potter Trivia</h1>
    <div class="container mt-3 pt-3 game-panel text-center d-flex flex-column">

        <!--Displaying question, hiding when showing right answer-->
        <div class="p-3 align-self-center question-div">
            <h2 class="question">In the books, where did we see Severus Snape for the first time?</h2>
        </div>
        <!--Showing correct/incorrect, hiding when showing question-->
        <div class="p-3 align-self-center question-div" style="display: none">
            <h2 class="question" id="incorrect_answer" style="display: none">
                <span id="incorrect">Incorrect!</span>
                <br>
                <span id="right_answer">It was: The Great Hall</span>
            </h2>
            <h2 class="question">
                <span id="correct">That's correct!</span>
                <br>
                <span id="correct_answer">The Great Hall</span>
            </h2>
        </div>

        <!-- Displaying answers options, hiding when showing answer-->
        <div class="text-left margin-center answers">
            <div class="p-2 align-self-center ">
                <input class="form-check-input text-left" type="radio" name="answer" id="answer1"
                    value="In the Great Hall">
                <label class="form-check-label" for="answer1"> In the Great Hall</label></div>
            <div class="p-2 align-self-center  text-left">
                <input class="form-check-input" type="radio" name="answer" id="answer2" value="In a Hogward Corridor">
                <label class="form-check-label" for="answer2"> In a Hogward Corridor</label></div>
            <div class="p-2 align-self-center">
                <input class="form-check-input" type="radio" name="answer" id="answer3" value="In Potions Classroom">
                <label class="form-check-label" for="answer3"> In Potions Classroom</label></div>
            <div class="p-2 align-self-center">
                <input class="form-check-input" type="radio" name="answer" id="answer4" value="On Hogwards Express">
                <label class="form-check-label" for="answer4"> On Hogwards Express</label></div>
        </div>
        <!-- Displaying answer, hiding when showing options-->
        <div class="text-center margin-center answers" style="display: none">
            <div class="p-2 align-self-center">
                <img src="assets/images/gifs/ariana.gif" alt="The Great Hall">
            </div>
        </div>


        <div id="timer" class="pt-3"><strong>Time remaining: 7 seconds</strong></div>
    </div>

    <footer class="p-3"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
